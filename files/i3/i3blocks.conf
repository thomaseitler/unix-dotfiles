# i3blocks config file
#
# Please see man i3blocks for a complete reference!
# The man page is also hosted at http://vivien.github.io/i3blocks
#
# List of valid properties:
#
# align
# color
# command
# full_text
# instance
# interval
# label
# min_width
# name
# separator
# separator_block_width
# short_text
# signal
# urgent

# Global properties
separator_block_width=15
#command=$SCRIPT_DIR/$BLOCK_NAME
command=~/.config/i3/blocklets/$BLOCK_NAME/$BLOCK_NAME

[memory]
label=MEM
interval=30
separator=false

# Network interface monitoring
#
# If the instance is not specified, use the interface used for default route.
# The address can be forced to IPv4 or IPv6 with -4 or -6 switches.
[iface]
instance=enp3s0
interval=10
separator=false

[bandwidth2]
markup=pango
interval=persist

[cpu_usage2]
interval=persist
markup=pango
min_width=CPU: 100.00%

[gpu-load]
label=GPU
interval=10

[volume-pulseaudio]
interval=once
signal=1
DEFAULT_COLOR=#d79921
MUTED_COLOR=#a89984
USE_ALSA_NAME=1

[time]
command=date '+%Y-%m-%d %H:%M:%S'
interval=1
min_width=8888-88-88 88:88:88:88

